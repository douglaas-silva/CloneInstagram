<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-telefone">
            <img src="./img/telefone.png" alt="celular">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="./img/cabecalhoLogin.png" class="instagram-logo" alt="logo-login">
                <input type="text" placeholder="Telefone, nome de usuário ou email">
                <input type="text" placeholder="Senha">
                <button class="button">Entrar</button>
            </div>
            <div class="group">
                <p class="not-account">Não tem uma conta?<span style="color: #0095f6;">Cadastre-se</span></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>     
                    <a href="#" class="app-download"></a>     
                </div>
            </div>
        </div>
    </div>
</body>
</html>
