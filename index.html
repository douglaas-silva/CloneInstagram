<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./img/title.png">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-telefone">
            <img src="./img/telefone.png" alt="celular">
            <div class="slider">
                <img class="selected" src="./img/t1.jpg" alt="t1">
                <img src="./img/t2.jpg" alt="t2">
                <img src="./img/t3.jpg" alt="t3">
                <img src="./img/t4.jpg" alt="t4">
                <img src="./img/t5.jpg" alt="t5">
            </div>
            <script src="script.js"></script>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/cabecalhoLogin.png" class="instagram-logo" alt="logo">
                <div class="profile-foto">
                    <img src="./img/user.jpg" alt="user">
                </div>
                <a href="#" class="instagram-login">Continue como usumaki.naruto</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é usumaki.naruto?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
